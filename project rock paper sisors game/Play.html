<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePLAY.css">
    <title>Game</title>
</head>
<body>
    <div class="display">
        <div class="profile">
            <div class="name"><b>You</b></div>
            <br>
            <div class="score" id="player_score">0</div>
            <br>
            <div class="choosen" id="player_choosen"></div>
            <br>
            <div class="choices">
                <div class="choice" id ="rock"></div>
                <div class="choice" id ="paper"></div>
                <div class="choice" id ="sissors"></div>
            </div>
        </div>
        <div class="profile">
            <div class="name"><b>Computer</b></div>
            <br>
            <div class="score" id="computer_score">0</div>
            <br>
            <div class="choosen" id="computer_choosen"></div>
            <br>
            <div class="message">Let's play <br>Make a choice!</div>
        </div>
    </div>
    <footer style="position:fixed; bottom:0;width: 100%;color:#571e59;"><p style="text-align: center;">rock paper sissor by @RulerDevansh</p></footer>   
    <script src="app.js"></script>
</body>
</html>
